<!-- books/templates/books/book_list.html -->
<h1>Book List</h1>
<a href="{% url 'book_create' %}">Add New Book</a>
<ul>
  {% for book in books %}
    <li>{{ book.title }} - {{ book.author }} - ${{ book.price }} - {{ book.category }}
      <a href="{% url 'book_update' book.id %}">Edit</a> |
      <a href="{% url 'book_delete' book.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
